<ng-container *ngIf="!initializationFailed">
      <div class="widget-container" [style.margin-top]="topMargin">

            <ng-container *ngIf="config.customWidgetData.playlist.position === 'top'">
                  <div class="row" style="margin-bottom: 10px;">
                        <div class="col-lg-6">
                              <select class="form-control" [ngModel]="selectedSource" (ngModelChange)="changeSource($event)">
                                    <option *ngFor="let source of config.customWidgetData.sources" [ngValue]="source">{{source.title}}</option>
                              </select>
                        </div>
                        <button class="btn btn-default" (click)="playPrevious()" title="Play previous" [disabled]="selectedSourceIndex === 0" style="padding: 0 6px;">
                              <i class="dlt-c8y-icon-collapse-arrow" style="font-size: 25px;"></i>
                        </button>
                        <button class="btn btn-default" (click)="playNext()" title="Play next" [disabled]="selectedSourceIndex === sourcesLength-1" style="padding: 0 6px;">
                              <i class="dlt-c8y-icon-expand-arrow" style="font-size: 25px;"></i>
                        </button>
                  </div>
            </ng-container>
      
            <div class="row">
                  <div class="col-lg-12">
                        <ng-container *ngIf="selectedSource.type === 'stream' || selectedSource.type === 'ondemand'">
                              <video #videoPlayer style="width: 100%; height: 100%;" controls playsinline></video>
                        </ng-container>
                        <ng-container *ngIf="selectedSource.type === 'embed'">
                              <div style="width: 100%; position: relative; padding-bottom: 56.25%; height: 0;">
                                    <iframe [src]="selectedSource.sanitizedUrl" style="position: absolute; top: 0; width: 100%; height: 100%;" allow="autoplay" frameBorder="0"></iframe>
                              </div>
                        </ng-container>
                  </div>
            </div>
      
            <ng-container *ngIf="config.customWidgetData.playlist.position === 'bottom'">
                  <div class="row" style="margin-bottom: 10px;">
                        <div class="col-lg-6">
                              <select class="form-control" [ngModel]="selectedSource" (ngModelChange)="changeSource($event)">
                                    <option *ngFor="let source of config.customWidgetData.sources" [ngValue]="source">{{source.title}}</option>
                              </select>
                        </div>
                        <button class="btn btn-default" (click)="playPrevious()" title="Play previous" [disabled]="selectedSourceIndex === 0" style="padding: 0 6px;">
                              <i class="dlt-c8y-icon-collapse-arrow" style="font-size: 25px;"></i>
                        </button>
                        <button class="btn btn-default" (click)="playNext()" title="Play next" [disabled]="selectedSourceIndex === sourcesLength-1" style="padding: 0 6px;">
                              <i class="dlt-c8y-icon-expand-arrow" style="font-size: 25px;"></i>
                        </button>
                  </div>
            </ng-container>
      </div>
</ng-container>
